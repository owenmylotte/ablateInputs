---

environment:
  title: _parallelPlates
  tagDirectory: true
arguments: { }
timestepper:
  name: theMainTimeStepper
  arguments:
    ts_type: euler
    ts_max_steps: 2
    ts_dt: 1.0E-12
  domain: !ablate::domain::BoxMeshBoundaryCells
    name: simpleBoxField
    faces: [ 10000 ]
    lower: [ -0.01 ]
    upper: [ 0.01 ]
    simplex: false
    options:
      dm_refine: 0
      dm_plex_hash_location: true
    preModifiers:
      - !ablate::domain::modifiers::DistributeWithGhostCells
    postModifiers:
      - !ablate::domain::modifiers::GhostBoundaryCells
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: !ablate::eos::PerfectGas &eos
          parameters:
            gamma: 1.4

            Rgas: 287.0
        name: domain
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      state:
        eos: *eos
        pressure: 101325.0
        temperature: "x < 0 ? (-(7E6*x*x) + 2000.0) : (-(13E6*x*x) + 2000.0)"
        velocity: 0.
    - !ablate::finiteVolume::fieldFunctions::Euler
      region:
        name: boundaryCells
      state:
        eos: *eos
        temperature: "x < 0 ? 1300 : 700"
        pressure: 101325
        velocity: 0.0
solvers:
  - !ablate::finiteVolume::CompressibleFlowSolver
    id: vortexFlowField
    region:
      name: interiorCells
    parameters:
      cfl: 0.5
    monitors:
      - !ablate::monitors::MaxMinAverage
        field: euler
    eos: *eos
  - !ablate::boundarySolver::BoundarySolver
    id: openBoundary
    region:
      name: boundaryCells
    fieldBoundary:
      name: boundaryFaces
    processes:
      - !ablate::boundarySolver::lodi::Inlet
        eos: *eos
  - !ablate::radiation::VolumeRadiation
    id: radiation
    region:
      name: interiorCells
    fieldBoundary:
      name: boundaryCells
    rays: 500
    interval: 1
    properties: !ablate::eos::radiationProperties::Constant
      absorptivity: 1
    log: !ablate::monitors::logs::StdOut
      name: radlog