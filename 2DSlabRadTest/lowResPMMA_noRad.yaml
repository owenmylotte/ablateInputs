---
environment:
  title: _2dSlabBurner
  tagDirectory: true
arguments:
  outputAuxVector: true
timestepper:
  arguments:
    ts_type: rk
    ts_max_time: 1
    ts_max_steps: 2000000000
    ts_dt: 1.0e-10
    ts_adapt_monitor: ""
    ts_adapt_safety: 0.75
  io: !<!ablate::io::Hdf5MultiFileSerializer>
    interval: 10
  domain: !<!ablate::domain::BoxMeshBoundaryCells>
    name: simpleBoxField
    faces: [336, 48]
    lower: [0.0, 0.0]
    upper: [0.165354, 0.027686]
    simplex: false
    options:
      dm_plex_hash_location: true
    preModifiers:
      - !<!ablate::domain::modifiers::DistributeWithGhostCells>
        ghostCellDepth: 2
    postModifiers:
      - !<!ablate::domain::modifiers::MergeLabels>
        mergedRegion:
          name: allWallBoundaryRegion
        regions:
          - name: boundaryCellsTop
          - name: boundaryCellsBottom
      - !<!ablate::domain::modifiers::CreateLabel>
        region:
          name: slabBurnerRegion
        function: !<!ablate::mathFunctions::geom::Surface>
          path: ../geom/slabBurner.v1.stp
      - !<!ablate::domain::modifiers::CreateLabel>
        region:
          name: glowPlugRegion
        function: !<!ablate::mathFunctions::geom::Cylinder>
          start: [0.02615, 0.012186]
          end: [0.02615, 0.027686]
          radius: 0.005
      - !<!ablate::domain::modifiers::SubtractLabel>
        differenceRegion:
          name: flowRegion
        minuendRegion:
          name: interiorCells
        subtrahendRegions:
          - name: slabBurnerRegion
          - name: glowPlugRegion
      - !<!ablate::domain::modifiers::SubtractLabel>
        differenceRegion:
          name: wallBoundaryRegion
        minuendRegion:
          name: allWallBoundaryRegion
        subtrahendRegions:
          - name: slabBurnerRegion
          - name: glowPlugRegion
      - !<!ablate::domain::modifiers::TagLabelInterface>
        leftRegion:
          name: flowRegion
        rightRegion:
          name: slabBurnerRegion
        boundaryFaceRegion:
          name: slabBurnerBoundaryFaces
        rightBoundaryCellRegion:
          name: slabBurnerBoundaryCells
      - !<!ablate::domain::modifiers::TagLabelInterface>
        leftRegion:
          name: flowRegion
        rightRegion:
          name: glowPlugRegion
        boundaryFaceRegion:
          name: glowPlugBoundaryFaces
        rightBoundaryCellRegion:
          name: glowPlugBoundaryCells
      - !<!ablate::domain::modifiers::SubtractLabel>
        differenceRegion:
          name: interiorFlowRegion
        minuendRegion:
          name: flowRegion
        subtrahendRegions:
          - name: slabBurnerBoundaryFaces
        incompleteLabel: true
      - !<!ablate::domain::modifiers::GhostBoundaryCells> ""
      - !<!ablate::monitors::DmViewFromOptions>
        scope: initial
        options: ascii::ascii_info_detail
    fields:
      - !<!ablate::finiteVolume::CompressibleFlowFields>
        eos: !<!ablate::eos::TChem> &1
          mechFile: ../mechanisms/gri30.yaml
        conservedFieldOptions:
          petscfv_type: upwind
        region:
          name: domain
      - !<!ablate::domain::FieldDescription>
        name: pressure
        type: FV
        location: aux
        region:
          name: domain
  initialization:
    - !<!ablate::finiteVolume::fieldFunctions::Euler>
      state: &2
        eos: *1
        temperature: !<!ablate::mathFunctions::geom::Sphere>
          center: [.036, 0.01]
          radius: 0.005
          insideValues: 1500
          outsideValues: 300
        pressure: 101325.0
        velocity: 0.0, 0.0
        massFractions: !<!ablate::finiteVolume::fieldFunctions::MassFractions> &3
          eos: *1
          values:
            - fieldName: O2
              field: 1.0
    - !<!ablate::finiteVolume::fieldFunctions::DensityMassFractions>
      state: *2
    - !<!ablate::finiteVolume::fieldFunctions::Euler>
      region:
        name: slabBurnerBoundaryCells
      state: &4
        eos: *1
        temperature: 643.0
        pressure: 101325.0
        velocity: 0.0, 00
        massFractions: !<!ablate::finiteVolume::fieldFunctions::MassFractions> &5
          eos: *1
          values:
            - fieldName: H2
              field: 3.11573908295E-07
            - fieldName: CH4
              field: 1.37640311576E-01
            - fieldName: CO
              field: 5.59511130432E-01
            - fieldName: CO2
              field: 2.67621505110E-05
            - fieldName: C2H2
              field: 8.12221908950E-04
            - fieldName: C2H4
              field: 8.12221908950E-04
            - fieldName: C2H6
              field: 2.61085823724E-02
            - fieldName: CH2CO
              field: 2.00544314596E-07
            - fieldName: C3H8
              field: 2.51803728765E-02
    - !<!ablate::finiteVolume::fieldFunctions::DensityMassFractions>
      region:
        name: slabBurnerBoundaryCells
      state: *4
    - !<!ablate::finiteVolume::fieldFunctions::Euler>
      region:
        name: glowPlugBoundaryCells
      state: &6
        eos: *1
        temperature: 2000.00
        pressure: 101325.0
        velocity: 0.0, 00
        massFractions: !<!ablate::finiteVolume::fieldFunctions::MassFractions>
          eos: *1
          values:
            - fieldName: O2
              field: 1.0
    - !<!ablate::finiteVolume::fieldFunctions::DensityMassFractions>
      region:
        name: slabBurnerBoundaryCells
      state: *6
solvers:
  - !<!ablate::finiteVolume::CompressibleFlowSolver>
    id: flowField
    region:
      name: interiorFlowRegion
    parameters:
      cfl: 0.5
    eos: *1
    transport: !<!ablate::eos::transport::Sutherland> &7
      eos: *1
    monitors:
      - !<!ablate::monitors::TimeStepMonitor>
        interval: 25
      - !<!ablate::monitors::PhysicsTimeStep>
        interval: 25
      - !<!ablate::monitors::MixtureFractionMonitor>
        mixtureFractionCalculator: !<!ablate::chemistry::MixtureFractionCalculator>
          eos: *1
          massFractionsFuel: *5
          massFractionsOxidizer: *3
      - !<!ablate::monitors::TurbFlowStats>
        fields: [velocity, temperature]
        eos: *1
        interval: !<!ablate::io::interval::DelayInterval>
          interval: 25
          minimumSimulationTime: .02
    additionalProcesses:
      - !<!ablate::finiteVolume::processes::PressureGradientScaling> &8
        eos: *1
        alphaInit: 15.0
        maxAlphaAllowed: 100.0
        domainLength: 0.165354
        log: !<!ablate::monitors::logs::StdOut> ""
      - !<!ablate::finiteVolume::processes::TChemReactions>
        eos: *1
    fluxCalculator: !<!ablate::finiteVolume::fluxCalculator::AusmpUp>
      pgs: *8
  - !<!ablate::boundarySolver::BoundarySolver>
    id: inlet
    region:
      name: boundaryCellsLeft
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !<!ablate::boundarySolver::lodi::Inlet>
        eos: *1
        pgs: *8
        velocity: min(14.96274499, t*14.96274499/.01) , 0.0
  - !<!ablate::boundarySolver::BoundarySolver>
    id: outlet
    region:
      name: boundaryCellsRight
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !<!ablate::boundarySolver::lodi::OpenBoundary>
        referencePressure: 101325.0
        maxAcousticsLength: 0.165354
        reflectFactor: 1.5
        pgs: *8
        eos: *1
  - !<!ablate::boundarySolver::BoundarySolver>
    id: walls
    region:
      name: wallBoundaryRegion
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !<!ablate::boundarySolver::lodi::IsothermalWall>
        eos: *1
        pgs: *8
  - !<!ablate::boundarySolver::BoundarySolver>
    id: glowPlug
    region:
      name: glowPlugBoundaryCells
    fieldBoundary:
      name: glowPlugBoundaryFaces
    mergeFaces: true
    processes:
      - !<!ablate::boundarySolver::lodi::IsothermalWall>
        eos: *1
        pgs: *8
  - !<!ablate::boundarySolver::BoundarySolver>
    id: slab boundary
    region:
      name: slabBurnerBoundaryCells
    fieldBoundary:
      name: slabBurnerBoundaryFaces
    processes:
      - !<!ablate::boundarySolver::physics::Sublimation>
        latentHeatOfFusion: 941000.000
        transportModel: *7
        pgs: *8
        eos: *1
        massFractions: *5
    monitors:
      - !<!ablate::monitors::BoundarySolverMonitor> ""
