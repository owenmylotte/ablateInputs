---
environment:
  title: _slabBurner.pmma.2D.22G
  tagDirectory: false
arguments:
  outputAuxVector: true
timestepper:
  arguments:
    ts_type: rk
    ts_max_time: 1
    ts_max_steps: 10000000
    ts_dt: 1.0e-10
    ts_adapt_safety: 1.0
    ts_adapt_type: physicsConstrained
  io: !ablate::io::Hdf5MultiFileSerializer
    interval: 250
  domain: !ablate::domain::MeshFile
    path: ../geom/GFG.msh
    options:
      dm_plex_hash_location: true
    preModifiers:
      # cluster around the top of the slab
      - !ablate::domain::modifiers::OnePointClusteringMapper
        direction: 1
        start: 0.0
        end: 0.0254
        beta: 2.5
        location:  0.006

      # distribute the mesh across the mpi rank with ghost cells
      - !ablate::domain::modifiers::DistributeWithGhostCells
        ghostCellDepth: 2
    postModifiers:
      - # GMsh/dm_plex_gmsh_use_regions creates individual labels with their separate values. By collapsing the labels to the default values
        # this input file does not need to individually specify each one for boundary conditions
        !ablate::domain::modifiers::CollapseLabels
        regions:
          - name: inlet
          - name: wall
          - name: outlet
          - name: main
          - name: fuel
      -  # use the newly collapsed labels to extrude the boundary.  Do not extrude the cell
        !ablate::domain::modifiers::ExtrudeLabel
        regions:
          - name: inlet
          - name: wall
          - name: outlet
        # mark all the resulting boundary faces with boundaryFaces label
        boundaryRegion:
          name: boundaryFaces
        # tag the original mesh as the flow region
        originalRegion:
          name: flowRegion
        # tag the new boundary cells for easy boundary condition specifications
        extrudedRegion:
          name: boundaryCells
      - !ablate::domain::modifiers::GhostBoundaryCells
          # the DmViewFromOptions should output once with full mesh/dm details
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: !ablate::eos::TChem  &eos
          mechFile: ../mechanisms/MMAReduced.yaml
          options:
            # set a minimum temperature for the chemical kinetics ode integration
            thresholdTemperature: 560
        conservedFieldOptions:
          petscfv_type: leastsquares
          petsclimiter_type: vanleer
        region:
          name: domain
      - !ablate::domain::FieldDescription
        name: pressure
        type: FV
        location: aux
        region:
          name: domain
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      state: &flowFieldState
        eos: *eos
        temperature:  !ablate::mathFunctions::geom::Sphere
          center: [ 0.009,  0.007]
          radius: 0.005
          insideValues: 1673.15
          outsideValues: 300
        pressure: 101325.0
        velocity: "0.0, 0.0"
        other: !ablate::finiteVolume::fieldFunctions::MassFractions
          &oxMassFrac
          eos: *eos
          values:
            - fieldName: O2
              field: 1.0
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      state: *flowFieldState

    - !ablate::finiteVolume::fieldFunctions::Euler
      # slab Burner
      region:
        name: slabBurnerBoundaryCells
      state: &fuelFieldState
        eos: *eos
        temperature: 653.0 #fuel temperature
        pressure: 101325.0
        velocity: "0.0, 0.0"
        other: !ablate::finiteVolume::fieldFunctions::MassFractions
          &fuelMassFrac
          eos: *eos
          values:
            - fieldName: MMETHAC_C5H8O2 # The fuel boundary condition
              field: 1.0
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      region:
        name: slabBurnerBoundaryCells
      state: *fuelFieldState

solvers:
  - !ablate::finiteVolume::CompressibleFlowSolver
    id: flowField
    region:
      name: main
    parameters:
      cfl: 0.45
    eos: *eos
    transport: &transportModel !ablate::eos::transport::Sutherland
      eos: *eos
    monitors:
    - !ablate::monitors::TimeStepMonitor
      interval: 25
    - !ablate::monitors::PhysicsTimeStep
      interval: 25
    - !ablate::monitors::MixtureFractionMonitor
      mixtureFractionCalculator: !ablate::monitors::MixtureFractionCalculator
        eos: *eos
        massFractionsFuel: *fuelMassFrac
        massFractionsOxidizer: *oxMassFrac
    - !ablate::monitors::TurbFlowStats
      fields: [velocity, temperature]
      eos: *eos
      interval: !ablate::io::interval::DelayInterval
        interval: 25
        minimumSimulationTime: .02 #about 2 flow throughs
    additionalProcesses:
      - !ablate::finiteVolume::processes::PressureGradientScaling
        &pgs
        eos: *eos
        alphaInit: 5.0
        maxAlphaAllowed: 100.0
        domainLength: 0.165354
        log: !ablate::monitors::logs::StdOut
      - !ablate::finiteVolume::processes::Chemistry
        eos: *eos
    fluxCalculator: !ablate::finiteVolume::fluxCalculator::AusmpUp
      pgs: *pgs
    computePhysicsTimeStep: false
  - !ablate::boundarySolver::BoundarySolver
    id: inlet
    region:
      name: boundaryCellsLeft
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::Inlet
        eos: *eos
        pgs: *pgs
        velocity: !ablate::mathFunctions::Formula
          formula: "max(0.0, min(vel, t*vel/.001)), 0.0"
          nested:
            vel: !ablate::mathFunctions::Formula
              formula: velFac*(1 - r/(dia/2.0))^(1/7)
              constants:
                dia: 0.0254
                velFac: 22.6196280781260   #0.73 kg/min
              nested:
                r: !ablate::mathFunctions::Formula
                  formula: sqrt((x-xc)^2 + (y-yc)^2)
                  constants:
                    yc: 0.0127
                    xc: 0.0

  - !ablate::boundarySolver::BoundarySolver
    id: outlet
    region:
      name: boundaryCellsRight
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::OpenBoundary
        referencePressure: 101325.0
        maxAcousticsLength: 0.165354
        reflectFactor: 1.5
        pgs: *pgs
        eos: *eos
  - !ablate::boundarySolver::BoundarySolver
    id: walls
    region:
      name: wall
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::IsothermalWall
        eos: *eos
        pgs: *pgs

  - !ablate::boundarySolver::BoundarySolver
    id: slab boundary
    region:
      name: slabBurnerBoundaryCells
    fieldBoundary:
      name: slabBurnerBoundaryFaces
    processes:
      - !ablate::boundarySolver::physics::Sublimation
        latentHeatOfFusion: 840890
        transportModel: *transportModel
        pgs: *pgs
        eos: *eos
        massFractions: *fuelMassFrac
        radiationInterval: 10
        radiation: !ablate::radiation::SurfaceRadiation
          id: surfaceflux
          region:
            name: main
          rays: 25
          properties: !ablate::eos::radiationProperties::Zimmer
            eos: *eos
        emissivity: 0.9
        solidDensity: 1190.0 #density of pmma used to output reg rate
    monitors:
      - !ablate::monitors::BoundarySolverMonitor
  - !ablate::radiation::VolumeRadiation
    id: radiationSolver
    region:
      name: main
    interval: 10
    radiation: !ablate::radiation::Radiation
      id: volRad
      region:
        name: main
      rays: 5
      properties: !ablate::eos::radiationProperties::Zimmer
        eos: *eos
