---
environment:
  title: _slab.3D
  tagDirectory: true
arguments:
  outputAuxVector: true
timestepper:
  arguments:
    ts_type: rk
    ts_max_time: 1
    ts_max_steps: 5
    ts_dt: 1.0e-10
    ts_adapt_safety: 0.95
    ts_adapt_type: physicsConstrained
  domain: !ablate::domain::BoxMeshBoundaryCells
    name: simpleBoxField
    faces: [ 105,15,15 ]
    lower: [ 0.0, 0.0, -0.0127 ]
    upper: [ 0.1, 0.0254, 0.0127 ]
    simplex: false
    options:
      dm_plex_hash_location: true
    preModifiers:
      # distribute the mesh across the mpi rank with ghost cells
      - !ablate::domain::modifiers::DistributeWithGhostCells
        ghostCellDepth: 3
    postModifiers:
      # merge all the walls to simplify setup
      - !ablate::domain::modifiers::MergeLabels
        mergedRegion:
          name: allWallBoundaryRegion
        regions:
          - name: boundaryCellsTop
          - name: boundaryCellsBottom
          - name: boundaryCellsFront
          - name: boundaryCellsBack

      - !ablate::domain::modifiers::TagLabelInterface
        leftRegion:
          name: interiorCells
        rightRegion:
          name: boundaryCellsFront
        boundaryFaceRegion:
          name: boundaryFacesFront
      - !ablate::domain::modifiers::TagLabelInterface
        leftRegion:
          name: interiorCells
        rightRegion:
          name: boundaryCellsTop
        boundaryFaceRegion:
          name: boundaryFacesTop

      - !ablate::domain::modifiers::GhostBoundaryCells
    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: !ablate::eos::TChemSoot  &eos
          mechFile: ../../mechanisms/MMAReduced.yaml
          options:
            # set a minimum temperature for the chemical kinetics ode integration
            thresholdTemperature: 560
        conservedFieldOptions:
          petscfv_type: leastsquares
          petsclimiter_type: vanleer
        region:
          name: domain
      - !ablate::domain::FieldDescription
        name: pressure
        type: FV
        location: aux
        region:
          name: domain
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      state: &flowFieldState
        eos: *eos
        temperature: !ablate::mathFunctions::geom::Sphere
          center: [ 0.015,  0.007, 0.0 ]
          radius: 0.005
          insideValues: 1673.15
          outsideValues: 300
        pressure: 101325.0
        velocity: "0.0, 0.0, 0.0"
        other: !ablate::finiteVolume::fieldFunctions::MassFractions
          &oxMassFrac
          eos: *eos
          values:
            - fieldName: O2
              field: 1.0
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      state: *flowFieldState

    # Set the number density to zero
    - fieldName: densityProgress
      field: "0.0"

solvers:
  - !ablate::finiteVolume::CompressibleFlowSolver
    id: flowField
    region:
      name: interiorCells
    parameters:
      cfl: 0.45
    eos: *eos
    transport: !ablate::eos::tChemSoot::SootSpeciesTransportModel
      transport: !ablate::eos::transport::Sutherland
        eos: *eos
    evTransport: !ablate::eos::tChemSoot::SootProgressTransportModel
      transport: !ablate::eos::transport::Sutherland
        eos: *eos
    monitors:
      - !ablate::monitors::TimeStepMonitor
        interval: 25
      - !ablate::monitors::TurbFlowStats
        fields: [ velocity, temperature ]
        eos: *eos
        interval: !ablate::io::interval::DelayInterval
          interval: 25
          minimumSimulationTime: .01 #about 1 flow throughs
#      - !ablate::monitors::RadiationFlux
#        id: slabFluxMonitor
#        region:
#          name: heatFluxMonitorFaces
#        radiation:
#          - !ablate::radiation::SurfaceRadiation
#            id: slabMonitorTracer
#            region:
#              name: heatFluxMonitorRegion
#            rays: 25
#            properties: !ablate::eos::radiationProperties::Sum
#              - !ablate::eos::radiationProperties::Zimmer
#                eos: *eos
#              - !ablate::eos::radiationProperties::SootMeanProperties
#                eos: *eos
#      - !ablate::monitors::RadiationFlux
#        id: vTCPMonitor_front
#        region:
#          name: boundaryFacesFront
#        radiation:
#          - !ablate::radiation::OrthogonalRadiation
#            id: tcpTracer_front
#            region:
#              name: interiorFlowRegion
#            properties: !ablate::eos::radiationProperties::SootSpectrumProperties
#              eos: *eos
#              wavelengths: [ 650.0E-9, 532.0E-9, 470.0E-9 ] # Red wavelength, # Green wavelength, # Blue wavelength
#              bandwidths: [ 10E-9, 10E-9 , 10E-9 ]
#            log: !ablate::monitors::logs::StdOut
#      - !ablate::monitors::RadiationFlux
#        id: vTCPMonitor_top
#        region:
#          name: boundaryFacesTop
#        radiation:
#          - !ablate::radiation::OrthogonalRadiation
#            id: tcpTracer_top
#            region:
#              name: interiorFlowRegion
#            properties: !ablate::eos::radiationProperties::SootSpectrumProperties
#              eos: *eos
#              wavelengths: [ 650.0E-9, 532.0E-9, 470.0E-9 ] # Red wavelength, # Green wavelength, # Blue wavelength
#              bandwidths: [ 10E-9, 10E-9 , 10E-9 ]
#            log: !ablate::monitors::logs::StdOut
    additionalProcesses:
      - !ablate::finiteVolume::processes::PressureGradientScaling
        &pgs
        eos: *eos
        alphaInit: 5.0
        maxAlphaAllowed: 100.0
        domainLength: 0.165354
        log: !ablate::monitors::logs::StdOut
      - !ablate::finiteVolume::processes::Chemistry
        eos: *eos
      - !ablate::finiteVolume::processes::ThermophoreticDiffusion
        transport: !ablate::eos::transport::Sutherland
          eos: *eos
    fluxCalculator: !ablate::finiteVolume::fluxCalculator::AusmpUp
      pgs: *pgs
  - !ablate::boundarySolver::BoundarySolver
    id: inlet
    region:
      name: boundaryCellsLeft
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::Inlet
        eos: *eos
        pgs: *pgs
        velocity: !ablate::mathFunctions::Formula
          formula: "max(0.0, min(vel, t*vel/.001)), 0.0, 0.0"
          nested:
            vel: !ablate::mathFunctions::Formula
              formula: velFac*(1 - r/(dia/2.0))^(1/7)
              constants:
                dia: 0.0254
                velFac: 6.28305996662731  # 0.156 m3/min
              nested:
                r: !ablate::mathFunctions::Formula
                  formula: sqrt((x-xc)^2 + (y-yc)^2)
                  constants:
                    yc: 0.0127
                    xc: 0.0

  - !ablate::boundarySolver::BoundarySolver
    id: outlet
    region:
      name: boundaryCellsRight
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::OpenBoundary
        referencePressure: 101325.0
        maxAcousticsLength: 0.165354
        reflectFactor: 1.50
        pgs: *pgs
        eos: *eos
  - !ablate::boundarySolver::BoundarySolver
    id: walls
    region:
      name: allWallBoundaryRegion
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::IsothermalWall
        eos: *eos
        pgs: *pgs
  - !ablate::radiation::VolumeRadiation
    id: radiationSolver
    region:
      name: interiorCells
    interval: 0
    radiation: !ablate::radiation::RaySharingRadiation
      id: volRad
      region:
        name: interiorCells
      rays: 15
      properties: !ablate::eos::radiationProperties::Constant
        absorptivity: 1
        emissivity: 1
        eos: *eos
      log: !ablate::monitors::logs::StdOut
        name: rad_log