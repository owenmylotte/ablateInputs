# increase in reflection factor
---
environment:
  title: _volumetricSF2D
  tagDirectory: true
arguments:
  outputAuxVector: true
timestepper:
  arguments:
    ts_type: rk
    ts_max_time: 1
    ts_max_steps: 10
    ts_dt: 1.0e-10
    ts_adapt_monitor: ""
    ts_adapt_safety: 0.75
  io: !ablate::io::Hdf5MultiFileSerializer
    interval: 25
  domain: !ablate::domain::BoxMeshBoundaryCells
    name: simpleBoxField
    faces: [ 105, 15 ]
    lower: [ 0.0, 0.0 ]
    upper: [ 0.165354, 0.027686 ]
    simplex: false
    options:
      dm_plex_hash_location: true
    preModifiers:
      # distribute the mesh across the mpi rank with ghost cells
      - !ablate::domain::modifiers::DistributeWithGhostCells
        ghostCellDepth: 2
    postModifiers:
      # merge all the walls to simplify setup
      - !ablate::domain::modifiers::MergeLabels
        mergedRegion:
          name: allWallBoundaryRegion
        regions:
          - name: boundaryCellsTop
          - name: boundaryCellsBottom
      - !ablate::domain::modifiers::GhostBoundaryCells

    fields:
      - !ablate::finiteVolume::CompressibleFlowFields
        eos: !ablate::eos::TChem  &eos
          mechFile: ../../mechanisms/gri30.yaml
          options:
            # set a minimum temperature for the chemical kinetics ode integration
            thresholdTemperature: 560
        conservedFieldOptions:
          petscfv_type: upwind
        region:
          name: domain
      - !ablate::domain::FieldDescription
        name: pressure
        type: FV
        location: aux
        region:
          name: domain
  initialization:
    - !ablate::finiteVolume::fieldFunctions::Euler
      state: &flowFieldState
        eos: *eos
        temperature: 1500
        pressure: 101325.0
        velocity: "3.985120454, 0.0"
        other: !ablate::finiteVolume::fieldFunctions::MassFractions
          eos: *eos
          values:
            - fieldName: O2
              field: 1.0
    - !ablate::finiteVolume::fieldFunctions::DensityMassFractions
      state: *flowFieldState

solvers:
  - !ablate::finiteVolume::CompressibleFlowSolver
    id: flowField
    region:
      name: interiorCells
    parameters:
      cfl: 0.5
    eos: *eos
    transport: !ablate::eos::transport::Sutherland
      eos: *eos
    monitors:
      - !ablate::monitors::TimeStepMonitor
        interval: 0
      - !ablate::monitors::PhysicsTimeStep
        interval: 0
    additionalProcesses:
      - !ablate::finiteVolume::processes::PressureGradientScaling
        &pgs
        eos: *eos
        alphaInit: 15.0
        maxAlphaAllowed: 100.0
        domainLength: 0.165354
        log: !ablate::monitors::logs::StdOut
      - !ablate::finiteVolume::processes::Chemistry
        eos: *eos
    fluxCalculator: !ablate::finiteVolume::fluxCalculator::AusmpUp
      pgs: *pgs
  - !ablate::boundarySolver::BoundarySolver
    id: inlet
    region:
      name: boundaryCellsLeft
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::Inlet
        eos: *eos
        pgs: *pgs
        velocity: "3.985120454"
  - !ablate::boundarySolver::BoundarySolver
    id: outlet
    region:
      name: boundaryCellsRight
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::OpenBoundary
        referencePressure: 101325.0
        maxAcousticsLength: 0.165354
        reflectFactor: 1.5
        pgs: *pgs
        eos: *eos
  - !ablate::boundarySolver::BoundarySolver
    id: walls
    region:
      name: allWallBoundaryRegion
    fieldBoundary:
      name: boundaryFaces
    mergeFaces: true
    processes:
      - !ablate::boundarySolver::lodi::IsothermalWall
        eos: *eos
        pgs: *pgs
  - !ablate::radiation::VolumeRadiation
    id: radiationSolver
    region:
      name: interiorCells
    interval: 0
    radiation: !ablate::radiation::Radiation
      id: flameradiation
      region:
        name: interiorCells
      rays: 5
      properties: !ablate::eos::radiationProperties::Zimmer
        eos: *eos